<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- icon -->
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <title>Dashboard</title>
</head>
<body>
  
  <!-- ************* SIDEBAR START ********************-->
  <div class="sidebar">
    <div class="sidebar-brand">
      <h2><span class="lab la-accusoft"></span> LOCA</h2>
    </div>

    <div class="sidebar-menu">
      <ul>
        <li>
          <a href=""><span class="las la-igloo"></span><span>Dashboard</span>
          </a>
        </li>

        <li>
          <a href=""><span class="las la-users"></span><span>Customers</span>
          </a>
        </li>

        <li>
          <a href=""><span class="las la-clipboard-list"></span><span>Projects</span>
          </a>
        </li>

        <li>
          <a href=""><span class="las la-shopping-bag"></span><span>Orders</span>
          </a>
        </li>


        <li>
          <a href=""><span class="las la-receipt"></span><span>Inventory</span>
          </a>
        </li>

        <li>
          <a href=""><span class="las la-user-circle"></span><span>Accounts</span>
          </a>
        </li>

        <li>
          <a href=""><span class="las la-clipboard-list"></span><span>Tasks</span>
          </a>
        </li>

      </ul>
    </div>
  </div>
  <!-- ************* SIDEBAR END ******************-->



  <!-- ************* Main-Content START *****************-->
<div class="main-content">
  <header>
    
    <!-- Sol kısım START !-->
    <h2>
      <label for="">
        <span class="las la-bars"></span>
      </label>
      Dashboard
    </h2>
    <!-- Sol kısım END !-->


    <!-- Orta kısım START -->
    <div class="search-wrapper">
      <span class="las la-search"></span>
      <input type="search" placeholder="Search here" />
    </div>
    <!-- Orta kısım END -->

<!-- Sağ kısım START -->
    <div class="user-wrapper">
      <img src="img/elon-musk.jpg" width="50px" height="50px" alt="">
      <div>
        <h4>Ahmet Loca</h4>
        <small>Super admin</small>
      </div>
    </div>
<!-- Sağ kısım END -->



  </header>

  <!-- main START -->
  <main>
    <div class="cards">
     
      <!-- Card-1 -->
      <div class="card-single">
        <div>
          <h1>54</h1>
          <span>Customers</span>
        </div>
        <div>
          <span class="las la-users"></span>
        </div>
      </div>

           <!-- Card-2 -->
           <div class="card-single">
            <div>
              <h1>79</h1>
              <span>Projects</span>
            </div>
            <div>
              <span class="las la-clipboard"></span>
            </div>
          </div>

       <!-- Card-3 -->
      <div class="card-single">
        <div>
          <h1>124</h1>
          <span>Orders</span>
        </div>
        <div>
          <span class="las la-shopping-bag"></span>
        </div>
      </div>

        <!-- Card-4 -->
      <div class="card-single">
        <div>
            <h1>$6k</h1>
            <span>Income</span>
        </div>
          <div>
            <span class="las la-google-wallet"></span>
          </div>
      </div>
    
    </div>
  </main>
</div>
  <!-- ************* Main-Content END *****************-->


</body>
</html>
